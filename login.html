<body>
	<nav class="navbar navbar-light" style="background-color: #0C6DE4;">

		<div class="floatleft">
		  <li style="display: inline-block;font-size: 15px">
		    <a class="nav-custom" href="index.html" style="color: #ffffff;
	padding: 30px;">Trang chủ</a>

		</div>

	<div class="card" style="width:40%; margin: 20px;">
		<div class="card-header" style="font-size: 25px;">
		    Login
		</div>
		<form>
			<div class="form-group" style="padding-left: 10px; padding-right: 10px;">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group" style="padding-left: 10px; padding-right: 10px;">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group form-check" style="margin-left: 10px; margin-right: 10px;">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary" style="margin:10px;">Login</button>
		</form>
	</div>
	
	<footer class="footer ml-5 p-3">

				<div class="col-12 col-md">
